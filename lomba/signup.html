<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Minimalist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #01162b, #00385a, #6a90b4, #d2dbeb);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      display: flex;
      gap: 30px;
    }

    /* Card kiri (Login) */
    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-header h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .toggle-role {
      font-size: 0.9rem;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      transition: 0.3s;
      user-select: none;
    }

    .toggle-role:hover {
      background: rgba(255,255,255,0.35);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.85);
    }

    .form-group input:focus {
      box-shadow: 0 0 0 2px #6a90b4;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00385a;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #01162b;
    }

    .forgot {
      margin-top: 8px;
      display: block;
      font-size: 12px;
      color: #d2dbeb;
      text-align: right;
      text-decoration: none;
      transition: 0.3s;
    }
    .forgot:hover {
      color: #fff;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #d2dbeb;
    }
    .signup-text a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-text a:hover {
      text-decoration: underline;
    }

    .calendar-card {
      position: relative;
      display: flex;
      width: 400px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Video biar full background */
    .calendar-card .calendar-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Konten di atas video */
    .calendar-left, .calendar-right {
      position: relative;
      z-index: 1;
    }

    .calendar-left {
      width: 40%;
      background: rgba(148, 188, 227, 0.5); /* transparan */
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #222;
    }

    .calendar-left h1 {
      font-size: 3rem;
      margin: 0;
    }

    .calendar-left h2 {
      font-size: 2rem;
      margin: 0 0 20px;
      color: #555;
    }

    .calendar-right {
      flex: 1;
    }


    /* Responsif */
    @media (max-width: 780px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Kalender duluan di atas */
      .calendar-card {
        order: -1;
        width: 130%;
        max-width: none; /* biar bisa full lebar */
        height: 250px;
      }

      .login-card {
        width: 130%;
        max-width: 400px;
      }

      /* Teks di kalender menyesuaikan */
      .calendar-left h1 {
        font-size: 2.4rem;
      }
      .calendar-left h2 {
        font-size: 1.6rem;
      }
      .calendar-left p {
        font-size: 1rem;
      }
    }

    @media (max-width: 500px) {
      .calendar-card {
        height: 160px;
      }

      .calendar-left h1 {
        font-size: 2rem;
      }
      .calendar-left h2 {
        font-size: 1.3rem;
      }
      .calendar-left p {
        font-size: 0.85rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
  <div class="login-card">
    <div class="login-header">
      <h2>Sign Up</h2>
      <div class="toggle-role" id="roleToggle">Pengguna</div>
    </div>

    <div class="form-group">
      <input type="email" placeholder="E-mail address">
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password">
    </div>

    <!-- Tombol masuk -->
    <button class="btn-login">Buat</button>

    <!-- Belum punya akun -->
    <p class="signup-text">
      Sudah punya akun? <a href="/lomba/login.html">Masuk</a>
    </p>
  </div>


    <div class="calendar-card">
        <video autoplay muted loop playsinline class="calendar-bg">
            <source src="https://v1.pinimg.com/videos/mc/720p/4f/4f/16/4f4f160be45065c1572afe84496234b3.mp4" type="video/mp4" />
        </video>

        <div class="calendar-left">
            <h1 id="month">---</h1>
            <h2 id="year">----</h2>
            <p id="full-date">---</p>
        </div>
        <div class="calendar-right"></div>
        </div>

  </div>

  <script>
    // Script toggle role
    const roleToggle = document.getElementById("roleToggle");
    let currentRole = "Pengguna";

    roleToggle.addEventListener("click", () => {
      currentRole = currentRole === "Pengguna" ? "Penyedia" : "Pengguna";
      roleToggle.textContent = currentRole;
    });
        // Format nama bulan & hari
    const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

    const today = new Date();
    const dayName = days[today.getDay()];
    const day = today.getDate();
    const monthName = months[today.getMonth()];
    const year = today.getFullYear();

    // Inject ke elemen kalender
    document.getElementById("month").textContent = monthName;
    document.getElementById("year").textContent = year;
    document.getElementById("full-date").innerHTML = `${dayName} ${day}<br>${monthName} ${year}`;
  </script>
</body>
</html>
