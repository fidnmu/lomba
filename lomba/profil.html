<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #01162b, #00385a, #6a90b4, #d2dbeb);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .profile-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
    }
    #profile-pic:hover {
      transform: scale(1.05);
      transition: 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="profile-card shadow-lg rounded-2xl p-8 w-full max-w-2xl text-white flex flex-col justify-between">
    
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <!-- Tombol Back -->
      <button onclick="window.location.href='jasa.html'" 
        class="text-2xl text-white hover:text-gray-300">
        ‚Üê
      </button>
        <h1 class="text-3xl font-bold text-center flex-1">Profile</h1>
    </div>

    <!-- Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center flex-1">
        <!-- Left Info -->
        <div class="md:col-span-2 space-y-4">
        <!-- Username -->
        <div>
            <label class="block text-xs text-gray-200 uppercase">User Name</label>
            <input type="text" id="username" value="User" disabled
            class="w-full bg-transparent border-b border-gray-400 focus:border-blue-300 focus:outline-none py-1"/>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-xs text-gray-200 uppercase">E-mail</label>
            <input type="email" id="email" value="user@gmail.com" disabled
            class="w-full bg-transparent border-b border-gray-400 focus:border-blue-300 focus:outline-none py-1"/>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-xs text-gray-200 uppercase">Password</label>
            <div class="relative">
                <input type="password" id="password" value="12345678" disabled
                class="w-full bg-transparent border-b border-gray-400 focus:border-blue-300 focus:outline-none py-1 pr-10"/>
                <button type="button" id="togglePw" 
                class="absolute right-0 top-1 text-gray-200 hidden">Ô∏∂</button>
            </div>
        </div>

        <!-- Location -->
        <div>
            <label class="block text-xs text-gray-200 uppercase">Location</label>
            <input type="text" id="location" value="Paiton" disabled
            class="w-full bg-transparent border-b border-gray-400 focus:border-blue-300 focus:outline-none py-1"/>
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-xs text-gray-200 uppercase">Phone</label>
            <input type="text" id="phone" value="+62 895-1632-6049" disabled
            class="w-full bg-transparent border-b border-gray-400 focus:border-blue-300 focus:outline-none py-1"/>
        </div>
        </div>

        <!-- Profile Picture -->
        <div class="flex flex-col items-center">
        <div class="relative">
            <img id="profile-pic" src="https://i.pinimg.com/1200x/3c/6e/54/3c6e5475ac4c32a598d287bdb75e1c8a.jpg" alt="Profile" class="w-32 h-32 rounded-full object-cover transition">
            <label for="file-upload" class="absolute bottom-0 right-0 bg-white text-black p-2 rounded-full shadow cursor-pointer">
            üì∑
            </label>
            <input id="file-upload" type="file" class="hidden" accept="image/*"/>
        </div>
        </div>
    </div>

    <!-- Footer (tombol bawah) -->
    <div class="mt-8 flex gap-4 justify-start">
        <button id="editBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 transition text-white rounded-lg">Edit</button>
        <button id="saveBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 transition text-white rounded-lg hidden">Save</button>
        <button id="cancelBtn" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 transition text-white rounded-lg hidden">Cancel</button>
    </div>
    </div>


  <script>
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const inputs = document.querySelectorAll("input[type=text], input[type=email], input[type=password]");
    const togglePw = document.getElementById("togglePw");
    const passwordInput = document.getElementById("password");

    let originalValues = {};

    editBtn.addEventListener("click", () => {
      inputs.forEach(input => originalValues[input.id] = input.value);
      inputs.forEach(input => input.disabled = false);
      editBtn.classList.add("hidden");
      saveBtn.classList.remove("hidden");
      cancelBtn.classList.remove("hidden");
      togglePw.classList.remove("hidden");
    });

    saveBtn.addEventListener("click", () => {
      inputs.forEach(input => input.disabled = true);
      editBtn.classList.remove("hidden");
      saveBtn.classList.add("hidden");
      cancelBtn.classList.add("hidden");
      togglePw.classList.add("hidden");

      inputs.forEach(input => {
        input.classList.add("border-green-400");
        setTimeout(() => input.classList.remove("border-green-400"), 1500);
      });
    });

    cancelBtn.addEventListener("click", () => {
      inputs.forEach(input => input.value = originalValues[input.id]);
      inputs.forEach(input => input.disabled = true);
      editBtn.classList.remove("hidden");
      saveBtn.classList.add("hidden");
      cancelBtn.classList.add("hidden");
      togglePw.classList.add("hidden");
    });

    // Toggle show/hide password
    togglePw.addEventListener("click", () => {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePw.textContent = "üëÅ"; // sama kaya login
    } else {
        passwordInput.type = "password";
        togglePw.textContent = "Ô∏∂"; // default
    }
    });


    const fileUpload = document.getElementById("file-upload");
    const profilePic = document.getElementById("profile-pic");

    fileUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = e => {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
